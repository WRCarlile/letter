<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/shippingcss.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/booking.js"></script>
    <meta charset="utf-8">
    <title>Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversions</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="gallons">Convert Gallons to Liters</label>
            <input id="gallons" class="form-control" type="text">
            <button type="submit" class="btn">Your Conversion to Liters</button>
          </div>
        </form>
      </div>
      <div id="blanks2">
        <form>
          <div class="form-group">
            <label for="tbs">Convert Tablespoons to Mililiters</label>
            <input id="tbs" class="form-control" type="text">
            <button type="submit" class="btn">Your conversion to Mililiters</button>
          </div>
        </form>
      </div>
      <div>
        <h1>Your liters from gallons</h1>
        <p id="liters"></p>
      </div>

      <div>
      <h1>Your mililiters from tablespoon</h1>
      <p id="ml"></p>
      </div>
    </div>
  </body>
</html>
